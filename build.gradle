plugins {
    id 'java'
    id 'application'
}

group 'pscoro'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(group: 'junit', name: 'junit', version: '4.12')
}

ext {
    javaMainClass = "com.oobjectify.base.Main"
}

application {
    mainClassName = javaMainClass
}